<div class="hero-profile">
  <h3><a href=""  class="hero-pro-text">F&Q</a></h3>
</div>
  <section id="contact" class="contact">
    <div class="container-contact">
      <div class="content">
        <div class="left-side">

          <div class="topic-text">Contact Infomation</div>
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">University of Srilanka,</div>
            <div class="text-two">Shantrebury Road ,<br>Colombo</div>
          </div>

          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+94 778845673</div>

            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">amc@gmail.com</div>
            </div>

            <div class="Time">
              <i class=" fas fa-clock"></i>
              <div class="topic">Time</div>
              <div class="text-one">Monday - Friday 9:00 AM -5.00PM</div>
            </div>
          </div>

        </div>
        <div class="right-side">
          <div class="topic-text">Contact-Us</div>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-double">
              <div class="input-box">
                <input type="text" placeholder="Enter your email" />
              </div>
              <div class="input-box">
                <input type="number" placeholder="Enter Your Number" />
              </div>
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
